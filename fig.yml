elasticsearch:
  image: webwurst/elasticsearch
  ports:
    - "9200"
  volumes:
    - ./docker_volumes/elasticsearch_data:/opt/elasticsearch/data

logstash:
  image: webwurst/logstash
  ports:
    - "25826:25826/udp"
  links:
    - elasticsearch

rsyslog:
  image: webwurst/rsyslog
  ports:
    - "514:514"
  links:
    - elasticsearch

kibana:
  build: .
  # image: webwurst/kibana
  ports:
    - "5601:5601"
  links:
    - elasticsearch
